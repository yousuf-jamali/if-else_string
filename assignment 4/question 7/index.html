<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var time=prompt("enter time:");
        if (time>=0 && time<1200)  {
            alert("Good morning");
       }
       else if (time>=1200 && time<1700) {
        alert("Good afternoon");
       }
       else if (time>=1700 && time<2100) {
        alert("Good evening");
       }
       else {
        alert("good night");
       }
    </script>
</body>
</html>
