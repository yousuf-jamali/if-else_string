<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=-3;
        if (a>0) {
            console.log(a);
            document.write("3 is positive");
        }
        else if (a<0) {
            console.log(a);
            document.write(a +" is negative");
        }
        else {
            console.log(a);
            document.write("3 is zero");
        }
    </script>
</body>
</html>
